<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>#make fractals example 0</title>
	<style type="text/css">
		body{
			margin:0;
		}
	</style>
	<script>
		window.onload = function(){
			var canvas = document.getElementById("screen"); 
			var context = canvas.getContext("2d");
			var imagew = canvas.width;
			var imageh = canvas.height;
			var y;
			var time;

			context.font="20px Arial";
			context.fillStyle = "rgba(255,0,0,255)";

			function main(){
				window.requestAnimationFrame(main);
				context.clearRect(0, 0, imagew, imageh);
				time = new Date().getTime() / 500;
				context.fillText("Y: " + y, imagew/2, 100);
				
				for(var x = 0; x < imagew; x++){
					//Example 3: More advanced
					//y = imageh/2 + Math.sin(time + x * 0.01) * Math.cos(x + time) * 100;
					
					//Example 2: Simple sine with movement
					//y = imageh/2 + Math.sin(time + x * 0.01) * 100;
					
					//Example 1: Simple sine
					y = imageh/2 + Math.sin(x * 0.01) * 100;
					
					context.fillRect(x, y, 3, 3);
				}
			}

			main();
		};
	</script>
	</head>
	<body>
	<canvas id="screen" width="500" height="500"></canvas>
	</body>
</html>
