<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>#make fractals example 1</title>
	<style type="text/css">
		body{
			margin:0;
		}
	</style>
	<script>
		window.onload = function(){
			var canvas = document.getElementById("screen"); 
			var context = canvas.getContext("2d");
			var imagew = canvas.width;
			var imageh = canvas.height;
			var imagedata = context.createImageData(imagew, imageh);
			var offsetx = -imagew/2;
			var offsety = -imageh/2;
			var panx = -100;
			var pany = 0;
			var zoom = 200;
			var palette = [];

			// Iterations per pixel
			var maxiterations = 20;

			function init(){
				generatePalette();
				generateImage();
				main();
			}

			function main(){
				window.requestAnimationFrame(main);
				context.putImageData(imagedata, 0, 0);
			}

			function generatePalette(){
				// Gradient
				var roffset = 24;
				var goffset = 16;
				var boffset = 0;
				for(var i=0; i<256; i++) {
					palette[i] = { r:roffset, g:goffset, b:boffset};

					if(i < 64){
						roffset += 3;
					}else if (i<128){
						goffset += 3;
					}else if (i<192){
						boffset += 3;
					}
				}
			}

			function generateImage(){
				for (var y=0; y<imageh; y++){
					for (var x=0; x<imagew; x++){
						iterate(x, y, maxiterations);
					}
				}
			}

			// Calculate pixel color
			function iterate(x, y, maxiterations){
				// Convert the screen coordinate to a fractal coordinate
				var x0 = (x + offsetx + panx) / zoom;
				var y0 = (y + offsety + pany) / zoom;

				// Iteration variables
				var a = 0;
				var b = 0;
				var rx = 0;
				var ry = 0;

				// Iterate
				var iterations = 0;
				while(iterations < maxiterations && (rx * rx + ry * ry <= 4)){
					rx = a * a - b * b + x0;
					ry = 2 * a * b + y0;

					// Next iteration
					a = rx;
					b = ry;
					iterations++;
				}

				// Get palette color based on the number of iterations
				var color;
				if(iterations == maxiterations){
					color = {r:0, g:0, b:0}; // Black
				}else{
					var index = Math.floor((iterations / (maxiterations-1)) * 255);
					color = palette[index];
				}

				// Apply color
				var pixelindex = (y * imagew + x) * 4;
				imagedata.data[pixelindex] = color.r;
				imagedata.data[pixelindex+1] = color.g;
				imagedata.data[pixelindex+2] = color.b;
				imagedata.data[pixelindex+3] = 255;
			}

			init();
		};
	</script>
	</head>
	<body>
	<canvas id="screen" width="640" height="480"></canvas>
	</body>
</html>
